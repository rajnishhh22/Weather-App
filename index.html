<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assests/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="grantAccess-container">
            <img src="./assests/location.png" alt="LOcation Symbol" height="80" width="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow access To Get Weather Information</p>
            <button grantAccessButton>GRANT ACCESS</button>
        </div>
        <div class="searchWeather-container">
            <input searchInput type="text" placeholder="Search for city...">
            
            <button data-formsearch><img src="./assests/search (1).png" alt="search_img" height="20" width="20" loading="lazy"></button>
        </div>

        <div class="loading-container">
            <img src="./assests/loading.gif" alt="loading_img" height="150"  width="150">
            <p>LOADING</p>
        </div>

        <!-- Weather Info -->
        <div class="userInfoContainer">
            <div class="name">
                <p data-cityName></p>
                <img data-countryFlag/>
            </div>
            
            <p data-weatherDesc></p>
            <img  data-weatherIcon >
            <p data-weatherTemp></p>

            <div class="Parameter-container">
                <!-- Windspeed -->
                <div class="parameter">
                    <img src="./assests/wind.png" alt="windspeed_icon"/>
                    <p>WINDSPEED</p>
                    <p class="parameter-value" data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./assests/humidity.png" alt="humidity_icon"/>
                    <p>HUMIDITY</p>
                    <p class="parameter-value" data-humidity></p>
                </div>

                <div class="parameter">
                     <img src="./assests/cloud.png" alt="cloud_icon"/>
                     <p>CLOUDS</p>
                     <p class="parameter-value" data-clouds></p>
                </div>
            </div>         
        </div>
          <!-- Location Not Found Case -->
        <!-- <div>
               
                 <div class="location-notFound">
                    <img src="./assests/not-found.png" height="300" width="300" />
                    <p>city not found</p>
                </div>
        </div> -->
    </div>
    <script src="./index.js"></script>
</body>
</html>
